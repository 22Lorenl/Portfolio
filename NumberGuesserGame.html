<!DOCTYPE html>
<html>
    <head>
        <title>
            Number Guesser Game
        </title>
        <link href="style.css" type="text/css" rel ="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Title -->
                <h1>
                    Title
                </h1>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    Design
                </div>
                <div class="col-8">
                    <!-- Game -->
                    <div class="card">
                        <div class="card-header">
                            <h1 style="text-align: center;">
                                Welcome to the Number Guesser Game
                            </h1>
                            <h2 style="text-align: center;">
                                ...Where you guess the computer's number
                            </h2>
                            <h6 style="text-align: center;">
                                Follow the instructions in the pop up message...
                            </h6>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <span>
                                Your Guess:
                            </span>
                            <span id="yourGuess">
                                 
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <span>
                                Guesses Remaining
                            </span>
                            <span id="guessesRemaining">

                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <span>
                                Computer's Feedback: 
                            </span>
                            <span id="computerFeedback">

                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <span>
                                Stats:
                            </span>
                            <span id="statistics">

                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    Design
                </div>
            </div>
            <div class="row">
                <!-- Controls -->
                <div class="col text-center">
                    <button type="button" class="btn btn-dark">
                        <a href="index.html">
                            Home Page
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <script src="logicNumberGuess.js"></script>
    </body>
</html>
